<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresiones regulares</title>
    <style>
        .formulario{
            text-align: center;
            margin:0 auto;
            border: solid 2px black;
            width: 20%;
            border-radius: 7px;
            background-color: rgb(91, 235, 245);
            margin-top: 200px;
            padding: 30px;
        }
        body{
            background: rgb(63,94,251);
            background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(70,198,252,1) 100%);
        }
    </style>
</head>
<body>
    <div class="formulario">
        <form action="js/pr0510script.js" method="post">
            <label for="fecha">Fecha</label><br>
            <div id="fechaValidar"></div>
            <input type="text" name="fecha" id="fecha"><br>

            <label for="telf">Telefono</label><br>
            <div id="telfValidar"></div>
            <input type="text" name="telf" id="telf"><br>

            <label for="correo">Correo</label><br>
            <div id="correoValidar"></div>
            <input type="text" name="correo" id="correo"><br>

            <label for="color">Color</label>
            <div id="colorValidar"></div>
            <input type="text" name="color" id="color"><br>

            <label for="ip">IP</label><br>
            <div id="ipValidar"></div>
            <input type="text" name="ip" id="ip"><br>

            <label for="url">URL</label><br>
            <div id="urlValidar"></div>
            <input type="text" name="url" id="url"><br>

            <label for="pass">Contraseña</label><br>
            <div id="passValidar"></div>
            <input type="text" name="pass" id="pass"><br>

            <label for="nif">NIF</label><br>
            <div id="nifValidar"></div>
            <input type="text" name="nif" id="nif"><br>

            <label for="mat">Matrícula</label><br>
            <div id="matValidar"></div>
            <input type="text" name="mat" id="mat"><br>

        </form>
    </div>
    <script src="js/pr0510script.js"></script>
</body>
</html>
